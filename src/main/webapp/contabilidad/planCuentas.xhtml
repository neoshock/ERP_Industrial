<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/menuTemplate.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <div class="card">
                        <p:growl id="messages" showDetail="true"/>

                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{clienteController.reset()}"
                                                 update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-success" 
                                                 style="margin-right: .5rem">
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dialog header="Cuenta" showEffect="fade" modal="true"
                                  widgetVar="manageProductDialog" responsive="true"
                                  draggable="false" width="70%">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <p:outputPanel>
                                    <div class="ui-fluid p-formgrid p-grid">
                                        <div class="p-field p-col-4">
                                            <p:outputLabel for="@next" value="Codigo"/>
                                            <p:inputText value="#{planCuentas.cuenta.codigo}" disabled="true" />
                                        </div>

                                        <div class="p-field p-col-4">
                                            <p:outputLabel for="@next" value="Grupo"/>
                                            <p:selectOneMenu id="grupo" value=""
                                                             panelStyle="width:180px" var="c"
                                                             filter="true" filterMatchMode="startsWith">

                                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                                <f:selectItem itemLabel="Pasivo" itemValue="2" />
                                                <f:selectItem itemLabel="Capital" itemValue="3" />
                                                <f:selectItem itemLabel="Ingreso" itemValue="4" />
                                                <f:selectItem itemLabel="Gastos" itemValue="5" />
                                                <f:selectItem itemLabel="Costo" itemValue="6" />
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="p-field p-col-4">
                                            <p:outputLabel for="@next" value="Subgrupo"/>
                                            <p:selectOneMenu id="subgrupo"
                                                             filter="true" filterMatchMode="startsWith">

                                                <f:selectItem itemLabel="Activos corrientes" itemValue="1.1" />
                                                <f:selectItem itemLabel="Activos no corrientes" itemValue="1.2" />
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="p-field p-col-4">
                                            <p:outputLabel for="@next" value="Cuentas"/>
                                            <p:selectOneMenu id="cuentas"
                                                             filter="true" filterMatchMode="startsWith">

                                                <f:selectItem itemLabel="Efectivos y sus equivalentes" itemValue="1.1.1" />
                                                <f:selectItem itemLabel="Activos financieros" itemValue="1.1.2" />
                                                <f:selectItem itemLabel="Cuentas y documentos por cobrar" itemValue="1.1.3" />
                                                <f:selectItem itemLabel="Inventarios" itemValue="1.1.4" />
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="p-field p-col-4">
                                            <p:outputLabel for="@next" value="Subcuenta"/>
                                            <p:inputText value="" />
                                        </div>

                                        <div class="p-field p-col-4">
                                            <p:outputLabel for="@next" value="Auxiliar"/>
                                            <p:inputText value="" />
                                        </div>

                                        <div class="p-field p-col-4">
                                            <p:selectManyCheckbox id="saldo" value="#{checkboxView.selectedOptions}"
                                                                  layout="pageDirection" columns="1">
                                                <f:selectItem itemLabel="Saldo Deudor" itemValue="1"/>
                                                <f:selectItem itemLabel="Saldo Acreedor" itemValue="2"/>
                                            </p:selectManyCheckbox>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Guardar" icon="pi pi-check" 
                                                 actionListener="#{clienteController.registrarCliente()}"
                                                 update="manage-product-content, messages" 
                                                 process="manage-product-content @this"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times" 
                                                 onclick="PF('manageProductDialog').hide()"
                                                 class="ui-button-secondary"/>
                            </f:facet>
                        </p:dialog>

                        <p:confirmDialog widgetVar="deleteClientDialog" showEffect="fade" width="300"
                                         message="¿Desea eliminar el cliente?" header="Confirmar" severity="warn">
                            <p:commandButton value="Si" icon="pi pi-check" actionListener="#{clienteController.eliminarCliente()}"
                                             process="@this" oncomplete="PF('deleteClientDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                             onclick="PF('deleteClientDialog').hide()"/>
                        </p:confirmDialog>

                        <p:dataTable var="pc" value="#{planCuentas.cuentas}"
                                     style="margin-top: 10px" paginator="true"
                                     rows="5" paginatorPosition="bottom" sortMode="single">
                            <p:column sortBy="#{pc.codigo}" headerText="Código">
                                <h:outputText value="#{pc.codigo}" />
                            </p:column>

                            <p:column sortBy="#{pc.grupo}" headerText="Grupo">
                                <h:outputText value="#{pc.grupo}" />
                            </p:column>

                            <p:column sortBy="#{pc.subgrupo}" headerText="Subgrupo">
                                <h:outputText value="#{pc.subgrupo}" />
                            </p:column>
                            
                            <p:column sortBy="#{pc.cuenta}" headerText="Cuenta">
                                <h:outputText value="#{pc.cuenta}" />
                            </p:column>
                            
                            <p:column sortBy="#{pc.subcuenta}" headerText="Subcuenta">
                                <h:outputText value="#{pc.subcuenta}" />
                            </p:column>

                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                                 oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="edit-button rounded-button ui-button-success" process="@this">
                                    <f:setPropertyActionListener value="#{pc}" target="#{planCuentas.cuenta}"/>
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>

                                <p:commandButton class="ui-button-secondary rounded-button" icon="pi pi-power-off" process="@this">
                                    <f:setPropertyActionListener value="#{cliente}" target="#{clienteController.cliente}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
