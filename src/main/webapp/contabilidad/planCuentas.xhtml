<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/menuPrincipal.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <div class="card">
                        <p:growl id="messages" showDetail="true"/>

                        <p:toolbar>
                            <p:toolbarGroup>
                                <!--<p:commandButton value="Nuevo" icon="pi pi-plus" 
                                                 update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-primary" 
                                                 style="margin-right: .5rem">
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>-->
                                <p:button outcome="agregarCuenta" value="Nuevo" icon="pi pi-plus"
                                          styleClass="ui-button-success" />
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable var="pc" value="#{planCuentas.cuentasContables}" paginator="true"
                                     rows="7" paginatorPosition="bottom" sortMode="single"
                                     id="planCuentaDt" widgetVar="dtPlanCuentas" reflow="true">
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">Cuentas</span>

                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtPlanCuentas').filter()" placeholder="Search"/>
                                    </span>
                                </div>
                            </f:facet>

                            <p:column sortBy="#{pc.codigo}" headerText="CÃ³digo">
                                <h:outputText value="#{pc.codigo}" />
                            </p:column>

                            <p:column sortBy="#{pc.grupo}" headerText="Grupo">
                                <h:outputText value="#{pc.grupo}" />
                            </p:column>

                            <p:column sortBy="#{pc.subgrupo}" headerText="Subgrupo">
                                <h:outputText value="#{pc.subgrupo}" />
                            </p:column>

                            <p:column sortBy="#{pc.cuenta}" headerText="Cuenta">
                                <h:outputText value="#{pc.cuenta}" />
                            </p:column>

                            <p:column headerText="Subcuenta">
                                <h:outputText value="#{pc.subcuenta}" />
                            </p:column>

                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil"
                                                 styleClass="edit-button rounded-button ui-button-primary"
                                                 action="#{planCuentas.editarCuentaContable(pc)}"
                                                 >
                                </p:commandButton>

                                <!--<p:commandButton class="ui-button-danger rounded-button" icon="pi pi-times" process="@this">

                                </p:commandButton>-->
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
