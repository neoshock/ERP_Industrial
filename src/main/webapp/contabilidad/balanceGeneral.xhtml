<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/menuPrincipal.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton type="button" value="Guardar" title="Save" icon="pi pi-save" styleClass="ui-button-primary p-mr-2" />
                            <p:commandButton type="button" value="Imprimir" title="Print" icon="pi pi-print" styleClass="ui-button-primary p-mr-2"/>
                        </p:toolbarGroup>
                        <p:toolbarGroup>
                            <h5 class="mr-2">Fecha Al:</h5>
                            <p:datePicker locale="es" label="Al"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable id="dt-libros" widgetVar="dtBalance" var="balance"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 value="#{balanceManagedBean.balances}" sortBy="#{balance.nombre}">

                        <f:facet name="header">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 style="font-weight: bold;">Nombre de la Empresa</h4>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="Al 18/08/2021">
                                    </h:outputText>
                                </div>
                            </div>
                        </f:facet>
                        <p:headerRow field="nombre"
                                     expandable="true" expanded="false">

                            <p:column colspan="9">
                                <div class="p-d-inline-flex p-ai-center" style="vertical-align: middle">
                                    <h:outputText styleClass="p-ml-2" value="#{balance.nombre}"/>
                                </div>
                            </p:column>

                            <p:column>
                                <div class="p-d-inline-flex p-ai-center" style="vertical-align: middle">
                                    <h:outputText styleClass="p-ml-2" value="#{balanceManagedBean.calculateSaldo(balance.nombre)}"/>
                                </div>
                            </p:column>
                        </p:headerRow>

                        <p:column headerText="Nombre" colspan="3">

                        </p:column>

                        <p:column colspan="6" headerText="Subcuenta" responsivePriority="4">
                            <h:outputText value="#{balance.subcuenta}"/>
                        </p:column>

                        <p:column colspan="1" headerText="Saldo" responsivePriority="2">
                            <h:outputText value="#{balance.saldo}"/>
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="9" style="text-align:right" footerText="Pasivo + Patrimonio ="/>
                                <p:column style="text-align:left" footerText="valor total"/>
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
