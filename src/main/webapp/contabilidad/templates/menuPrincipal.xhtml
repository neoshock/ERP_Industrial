<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
              crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeflex@2.0.0/primeflex.min.css"></link>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="contabilidad.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <div class="navbar-principal">
                    <a href="#">
                        <h:graphicImage name="images/erpLogo.png"  height="60px" style="margin-right: 10px"/>
                    </a>
                    <h2>ERP CONTABLE</h2>
                </div>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Contabilidad">
                                <p:menuitem value="Inicio" outcome="home"/>
                                <p:menuitem value="Cuentas" outcome="planCuentas" />
                                <p:menuitem value="Asientos" outcome="asientos"/>
                                <p:menuitem value="Diarios" outcome="diarios"></p:menuitem>
                                <p:submenu label="Informes">
                                    <p:menuitem value="Balance General" outcome="balanceGeneral"></p:menuitem>
                                    <p:menuitem value="Ganancias y Perdidas" outcome="gananciasPerdidas"></p:menuitem>
                                    <p:menuitem value="Libro Mayor" outcome="libroMayor"></p:menuitem>
                                </p:submenu>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
