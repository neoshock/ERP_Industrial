<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="menu-bar">
            <div class="navbar navbar-light bg-light d-flex">
                <div class="row p-0">
                    <div class="col-md-3">
                        <a class="navbar-brand">Contabilidad</a>  
                    </div>
                </div>
                <div class="col-md-6">
                    <p:commandButton value="Inicio" style="color: #333;" styleClass="ui-button-flat"></p:commandButton>
                    <p:commandButton value="Cuentas" style="color: #333;" styleClass="ui-button-flat"></p:commandButton>
                    <p:commandButton value="Asientos" action="asientos" style="color: #333;" styleClass="ui-button-flat"></p:commandButton>
                    <p:commandButton id="imformesBtn" style="color: #333;" value="Imformes" styleClass="ui-button-flat" icon="pi pi-book"/>
                    <p:menu overlay="true" trigger="imformesBtn" my="left top" at="left bottom">
                        <p:menuitem value="Balance General"></p:menuitem>
                        <p:menuitem value="Ganacias y perdidas"></p:menuitem>
                        <p:menuitem value="Libro Mayor"></p:menuitem>
                        <p:divider></p:divider>
                        <p:menuitem value="Estado de Cambio"></p:menuitem>
                    </p:menu>
                </div>
                <div class="col-md-3" style="display: flex; justify-content: flex-end; align-items: center;">
                    <p:badge value="2">
                        <i class="pi pi-bell" style="font-size: 1.2rem;"/>
                    </p:badge>
                    <p:divider layout="vertical"></p:divider>
                    <p:commandButton id="usuarioBtn" value="Usuario" styleClass="ui-button-flat" icon="pi pi-user" style="color: #333;"/>
                    <p:menu overlay="true" trigger="usuarioBtn" my="right top" at="right bottom">
                        <p:menuitem value="Perfil"></p:menuitem>
                        <p:menuitem value="Configuracion"></p:menuitem>
                        <p:divider></p:divider>
                        <p:menuitem value="Cerrar Sesion"></p:menuitem>
                    </p:menu>
                </div>
            </div>
        </div>
    </h:body>
</html>
