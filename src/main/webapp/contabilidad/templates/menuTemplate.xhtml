<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
              crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeflex@2.0.0/primeflex.min.css"></link>
        <h:outputStylesheet library="css" name="contabilidad.css"></h:outputStylesheet>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <div class="menu-bar">
                        <div class="navbar navbar-light bg-light d-flex">
                            <div class="row p-0">
                                <div class="col-md-3">
                                    <a class="navbar-brand">Contabilidad</a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p:commandButton value="Inicio" action="contabilidad" style="color: #333;" styleClass="ui-button-flat"></p:commandButton>
                                <p:button outcome="planCuentas" value="Cuentas" style="color: #333;" styleClass="ui-button-flat" />
                                <p:commandButton value="Asientos" action="asientos" style="color: #333;" styleClass="ui-button-flat"></p:commandButton>
                                <p:commandButton id="imformesBtn" style="color: #333;" value="Informes" styleClass="ui-button-flat" icon="pi pi-book"/>
                                <p:menu overlay="true" trigger="imformesBtn" my="left top" at="left bottom">
                                    <p:menuitem value="Balance General"></p:menuitem>
                                    <p:menuitem value="Ganacias y perdidas"></p:menuitem>
                                    <p:menuitem value="Libro Mayor"></p:menuitem>
                                    <p:divider></p:divider>
                                    <p:menuitem value="Estado de Cambio"></p:menuitem>
                                </p:menu>
                            </div>
                            <div class="col-md-3" style="display: flex; justify-content: flex-end; align-items: center;">
                                <p:badge value="2">
                                    <i class="pi pi-bell" style="font-size: 1.2rem;"/>
                                </p:badge>
                                <p:divider layout="vertical"></p:divider>
                                <p:commandButton id="usuarioBtn" value="Usuario" styleClass="ui-button-flat" icon="pi pi-user" style="color: #333;"/>
                                <p:menu overlay="true" trigger="usuarioBtn" my="right top" at="right bottom">
                                    <p:menuitem value="Perfil"></p:menuitem>
                                    <p:menuitem value="Configuracion"></p:menuitem>
                                    <p:divider></p:divider>
                                    <p:menuitem value="Cerrar Sesion"></p:menuitem>
                                </p:menu>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
