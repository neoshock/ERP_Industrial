<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/menuPrincipal.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton styleClass="ui-button-success"
                                                 icon="pi pi-plus" value="Nuevo"
                                                 action="#{cuentaMB.form()}">
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable var="cuenta" value="#{cuentaMB.listaCuentas}" 
                                     paginator="true" rows="5" paginatorPosition="bottom" 
                                     sortMode="single" id="tblCuenta">
                            <p:column headerText="CÃ³digo" sortBy="#{cuenta.codigo}">
                                <h:outputText value="#{cuenta.codigo}" />
                            </p:column>
                            <p:column headerText="SubGrupo" sortBy="#{cuenta.subgrupo}">
                                <h:outputText value="#{cuenta.subgrupo}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{cuenta.nombre}">
                                <h:outputText value="#{cuenta.nombre}" />
                            </p:column>
                            <p:column exportable="false" width="10%">
                                <p:commandButton icon="pi pi-pencil"
                                                 styleClass="edit-button rounded-button ui-button-primary" process="@this">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
