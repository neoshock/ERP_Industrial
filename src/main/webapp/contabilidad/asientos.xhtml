<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./templates/menuTemplate.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <div class="card crud-demo">
                        <p:growl id="messages" showDetail="true"/>
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                                 update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .5rem">
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>
                                <p:commandButton id="delete-products-button" value="#{crudView.deleteButtonMessage}"
                                                 icon="pi pi-trash" actionListener="#{crudView.deleteSelectedProducts}"
                                                 styleClass="ui-button-danger" disabled="#{!crudView.hasSelectedProducts()}"
                                                 update="@this">
                                    <p:confirm header="Confirmation" message="Delete the selected products?"
                                               icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <p:commandButton value="Exportar PDF" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                    <p:dataExporter type="pdf" target="dt-products" fileName="products"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable id="dt-asientos" widgetVar="dtAsientos" var="asiento" value="#{crudView.products}"
                                     reflow="true"
                                     selection="#{crudView.selectedProducts}" rowKey="#{product.id}" paginator="true"
                                     rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">Asientos Contables</span>
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Buscar"/>
                                    </span>
                                </div>
                            </f:facet>

                            <p:ajax event="rowSelect" update=":form:delete-products-button"/>
                            <p:ajax event="rowUnselect" update=":form:delete-products-button"/>
                            <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button"/>
                            <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button"/>
                            <p:ajax event="toggleSelect" update=":form:delete-products-button"/>

                            <p:column selectionMode="multiple" exportable="false"></p:column>

                            <p:column headerText="Fecha" sortBy="#{product.code}">
                                <h:outputText value="#{product.code}"/>
                            </p:column>
                            <p:column headerText="Numero" sortBy="#{product.name}">
                                <h:outputText value="#{product.name}"/>
                            </p:column>
                            <p:column headerText="Referencia" sortBy="#{product.price}">
                                <h:outputText value="#{product.price}" style="font-weight: 700">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Diario" sortBy="#{product.category}">
                                <h:outputText value="#{product.category}"/>
                            </p:column>
                            <p:column headerText="Total" sortBy="#{product.rating}">
                                <p:rating value="#{product.rating}" readonly="true"/>
                            </p:column>
                            <p:column headerText="Estado" sortBy="#{product.inventoryStatus}">
                                <h:outputText styleClass="product-badge status-#{product.inventoryStatus.name().toLowerCase()}"
                                              value="#{product.inventoryStatus.text}"/>
                            </p:column>
                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-cog" update=":form:manage-product-content"
                                                 oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="edit-button rounded-button ui-button-success" process="@this">
                                    <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
