<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <h:body>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h:form id="periodos">
                    <div >
                        <p:panel >
                            <h1 style="text-align: center"> Periodos de Activos Fijos</h1>
                            <p:dataTable id="listarperiodo"
                                         value="#{periodosactivosfijosMB.periodosactivosfijosdao.listarperiodosactivofijo()}" 
                                         var="periodoactivofijo"
                                         rowKey="#{periodoactivofijo.anio}" editable="true" 
                                         rowIndexVar="row" >
                                <p:column headerText="Fecha Inicio">
                                    <h:outputText value="#{periodoactivofijo.inicio}"/>
                                </p:column>
                                <p:column headerText="Fecha Fin">
                                    <h:outputText value="#{periodoactivofijo.fin}"/>
                                </p:column>
                                <p:column headerText="Monto" >
                                    <h:outputText value="#{periodoactivofijo.monto_total}">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="AÃ±o" >
                                    <h:outputText value="#{periodoactivofijo.anio}" />  
                                </p:column>
                                <p:column headerText="Reporte" exportValue="false">
                                    <p:commandButton
                                        value="Exportar PDF" 
                                        ajax="false"
                                        actionListener="#{periodosactivosfijosMB.exportpdf(row)}"
                                        icon="pi pi-file-pdf" 
                                        styleClass="ui-button-raised" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
