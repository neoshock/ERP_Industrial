<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Rol de Pago</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="principal">
            <h:form>
                <p:menubar>
                    <f:facet name="title">
                        <p:outputLabel value="My Company"/> 
                    </f:facet>
                    <p:submenu label="Empleados" icon="pi pi-fw pi-file">
                        <p:submenu label="Crear Empleado" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Desde Persona" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Desde 0" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Horarios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Departamentos" icon="pi pi-fw pi-user">
                        <p:menuitem value="Cargos" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="Periodos" icon="pi pi-fw pi-user-minus"/>
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Capacitaciones" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>
                </p:menubar>
            </h:form>
        </div>
        <div class="registros">
            <div class="encabezado_registro borde_registro">
                <h1>Roles de Pago</h1>
                <i class="pi pi-money-bill" style="font-size: 3rem"></i>
            </div>

            <div class="contenedor-infoempleado">
                <div class="campo">
                    <h4>Empleado:</h4>
                    <div class="input">
                        <p:selectOneMenu id="option1" value="" style="width: 300px">
                            <f:selectItem itemLabel="Seleccionar empleado..." itemValue=""/>
                            <f:selectItem itemLabel="Empleado 1" itemValue="Option1"/>
                            <f:selectItem itemLabel="Empleado 2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Empleado 3" itemValue="Option3"/>
                            <f:selectItem itemLabel="Empleado 4" itemValue="Option4"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="campo">
                    <h4>Cargo</h4>
                    <div class="input">
                        <p:inputText readonly="true" style="width: 200px"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Departamento</h4>
                    <div class="input">
                        <p:inputText readonly="true" style="width: 200px"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Sueldo</h4>
                    <div class="input">
                        <p:inputText readonly="true" style="width: 200px"/>
                    </div>
                </div>
            </div>
            <div class="contenedor-inforolpago">
                <div class="campo">
                    <h4>Tipo</h4>
                    <div class="input">
                        <p:selectOneMenu id="option" value="" style="width: 200px">
                            <f:selectItem itemLabel="Seleccionar tipo" itemValue=""/>
                            <f:selectItem itemLabel="Mensual" itemValue="Option1"/>
                            <f:selectItem itemLabel="Quincenal" itemValue="Option2"/>
                            <f:selectItem itemLabel="Semanal" itemValue="Option3"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="campo">
                    <h4>SEMANAL</h4>
                    <div class="input">
                        <div class="p-field p-col-12 p-md-4">
                            <p:datePicker id="month" view="month" value="" pattern="MM/yyyy" yearNavigator="true" yearRange="2000:2030"/>
                        </div>
                    </div>
                </div>
                <div class="campo">
                    <h4>Rango</h4>
                    <div class="input">
                        <div class="p-field p-col-12 p-md-4">
                            <p:datePicker id="range" selectionMode="range" 
                                          value="" readonlyInput="true"
                                          style="width: 50px"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor-tiporolpago">
            </div>
            <div class="contenedor-botonespago">
                <p:commandButton type="button" value="Generar Rol de Pago" 
                                 styleClass="ui-button-raised ui-button-raised"/>
            </div>
        </div>
    </h:body>
</html>
