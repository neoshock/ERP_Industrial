<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Registro de Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="principal">
            <h:form>
                <p:menubar>
                    <f:facet name="title">
                        <p:outputLabel value="My Company"/> 
                    </f:facet>
                    <p:submenu label="Empleados" icon="pi pi-fw pi-file">
                        <p:submenu label="Crear Empleado" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Desde Persona" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Desde 0" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Horarios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Departamentos" icon="pi pi-fw pi-user">
                        <p:menuitem value="Cargos" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="Periodos" icon="pi pi-fw pi-user-minus"/>
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Capacitaciones" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>
                </p:menubar>
            </h:form>
        </div>
        
        <div class="registros">
            <div class="encabezado_registro borde_registro">
                <h1>Registro de Empleados</h1>
                <i class="pi pi-user-plus" style="font-size: 3rem"></i>
            </div>

            <div class="contenedor-infoempleado">
                <div class="campo">
                    <h4>Nombre 1</h4>
                    <div class="input">
                        <p:inputText style="width: 200px"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Nombre 2</h4>
                    <div class="input">
                        <p:inputText style="width: 200px"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Apellido 1</h4>
                    <div class="input">
                        <p:inputText style="width: 200px"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Apellido 2</h4>
                    <div class="input">
                        <p:inputText style="width: 200px"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Identificación</h4>
                    <div class="input">
                        <p:selectOneMenu id="option" value="" style="width: 200px">
                            <f:selectItem itemLabel="Seleccionar..." itemValue=""/>
                            <f:selectItem itemLabel="Cédula" itemValue="Option1"/>
                            <f:selectItem itemLabel="Pasaporte" itemValue="Option2"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="campo">
                    <h4># de Identificación</h4>
                    <div class="input">
                        <p:inputText style="width: 200px"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Sexo</h4>
                    <div class="input">
                        <p:selectOneMenu id="option2" value="" style="width: 200px">
                            <f:selectItem itemLabel="Seleccionar..." itemValue=""/>
                            <f:selectItem itemLabel="Masculino" itemValue="Option1"/>
                            <f:selectItem itemLabel="Femenino" itemValue="Option2"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="campo">
                    <h4>Dirección</h4>
                    <div class="input">
                        <p:inputTextarea rows="6" cols="33"/>
                    </div>
                </div>
            </div>
            <div class="contenedor-infocargo">
                <div class="campo">
                    <h4>Cargo</h4>
                    <div class="input">
                        <p:selectOneMenu id="option3" value="" style="width: 200px">
                            <f:selectItem itemLabel="Seleccionar..." itemValue=""/>
                            <f:selectItem itemLabel="Jefe TICs" itemValue="Option1"/>
                            <f:selectItem itemLabel="Gerente Comercial" itemValue="Option2"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="campo">
                    <h4>Departamento</h4>
                    <div class="input">
                        <p:inputText style="width: 200px" readonly="true"/>
                    </div>
                </div>
                <div class="campo">
                    <h4>Sueldo</h4>
                    <div class="input">
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:spinner id="spinner1" value="#{sliderView.number3}" min="0" max="5000" stepFactor="50"
                                       suffix=" $" valueChangeListener="#{sliderView.onInputChanged}">
                            </p:spinner>
                        </h:panelGrid>
                    </div>
                </div>
                <div class="campo">
                    <h4>Fecha de ingreso</h4>
                    <div class="input">
                        <div class="p-field p-col-12 p-md-4">
                            <p:datePicker id="button" value="" showIcon="true"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor-botones">
                <p:commandButton type="button" value="Cancelar" 
                                 styleClass="ui-button-raised ui-button-danger"/>
                <p:commandButton type="button" value="Registrar Empleado" 
                                 styleClass="ui-button-raised ui-button-success"/>
            </div>
        </div>
    </h:body>
</html>
